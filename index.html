<script>
    var mySwiper = new Swiper('.in-banner .swiper-container', {
        loop: true,
        //direction: 'vertical',
        spaceBetween: 30,
        centeredSlides: true,
        autoplay: {
            delay: 2500,
            disableOnInteraction: false,
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
    });
    var swiper_wrapper = document.querySelector('.swiper-wrapper');
    swiper_wrapper.onmouseenter = function () {
        mySwiper.autoplay.stop();
    }
    swiper_wrapper.onmouseout = function () {
        mySwiper.autoplay.start();
    }
</script>
